<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CONFIGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<!-- STYLES -->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="welcome-message" class="welcome-message">
        <h1>Bem-vindo ao Detona Ralph!</h1>
        <p>Acerte onde o Detona Ralph irá aparecer para ganhar pontos. Clique errado e você perde uma vida!</p>
        <button id="start-game">Iniciar Jogo</button>
    </div>
    
    <div class="conteiner">
        <div class="menu">
        <div class="menu-time"></div>
        <h2 style="color:red;">Time Left</h2>
        <h2 id="time-left">0</h2>
        <div class="menu-score"></div>
        <h2 style="color:red;">Your Score</h2>
        <h2 id="score">0</h2>
        <div class="menu-lives"></div>
        <img src="./src/imagens/player.png" alt="foto do jogador "/>
        <h2 id="lives">x3</h2>
    </div>
    <div class="panel">
        <div class="panel-row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square enemy" id="3"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

    </div></div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
